name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main #main
      - 'dev-*' #example
      - 'feat/**' #example
  workflow_dispatch:
  push:
    branches:
      - main #main
      - 'dev-*' #example
      - 'feat/**' #example
    paths-ignore:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Output event data
        run: Write-Host '${{ toJson(github.event) }}'
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."